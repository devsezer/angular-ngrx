<div style="padding: 10px">
  <h1 *ngIf="name$ | async as u">{{u}}</h1>
  <mat-card>
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef style="color: red"> Ad </th>
        <td mat-cell *matCellDef="let user:">{{user.firstName}}</td>
        <td mat-footer-cell *matFooterCellDef>Test</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Soyad</th>
        <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
        <td mat-footer-cell *matFooterCellDef>Naber</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['firstName', 'lastName']"></tr>
      <tr mat-footer-row *matFooterRowDef="['firstName', 'lastName']"></tr>
    </table>
  </mat-card>

</div>
