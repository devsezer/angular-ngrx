<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><mat-icon style="font-size: 20px; width: 24px; height: 20px">home</mat-icon> Ana Sayfa</a>
      <a mat-list-item routerLink="/firmalar" routerLinkActive="active-link"><mat-icon style="font-size: 20px; width: 24px; height: 20px">table_chart</mat-icon> Firmalar</a>
      <a mat-list-item routerLink="/kullanicilar" routerLinkActive="active-link"><mat-icon style="font-size: 20px; width: 24px; height: 20px">group</mat-icon> Kullanıcılar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-ngrx</span>
    </mat-toolbar>
    <div style="padding: 10px">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
